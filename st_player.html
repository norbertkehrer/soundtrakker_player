<body onload="run()">

    <!-- *********************************************************************************************** -->

    <h1>Amstrad CPC Soundtrakker Player</h1>

    <!-- *********************************************************************************************** -->

    <div class="controls_bar">
        <div style="float: left">
            <select name="songs" id="song_selector" onchange="selectSong(this)"> </select>
        </div>
        <div style="float: right">
            <button type="button" onclick="muteUnmute()">
                <svg id="mute_icon" style="width: 40px; height: 40px;" viewBox="0 0 75 75" stroke="#000"
                    stroke-width="5">
                    <path d="m39,14-17,15H6V48H22l17,15z" fill="#000" stroke-linejoin="round" />
                    <path d="m49,26 20,24m0-24-20,24" fill="none" stroke-linecap="round" />
                </svg>
                <svg id="unmute_icon" style="width: 40px; height: 40px; display: none;" viewBox="0 0 75 75"
                    stroke="#000" stroke-width="5">
                    <path
                        d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                        style="stroke:#000;stroke-width:5;stroke-linejoin:round;fill:#000;" />
                    <path
                        d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                        style="fill:none;stroke:#000;stroke-width:5;stroke-linecap:round" />
                </svg>
            </button>
        </div>
        <div style="margin: 0 auto; width: 260px;">
            <span>
                <button type="button" onclick="previousSong()">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 30px; height: 30px;" viewBox="0 0 24 24"
                        stroke="#000" stroke-width="2">
                        <path d="M4 2v20h-2v-20h2zm18 0l-16 10 16 10v-20z" />
                    </svg>
                </button>
                <button type="button" onclick="play()">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 30px; height: 30px;" viewBox="0 0 24 24"
                        stroke="#000" stroke-width="2">
                        <path d="M3 22v-20l18 10-18 10z" />
                    </svg>
                </button>
                <button type="button" onclick="nextSong()">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 30px; height: 30px;" viewBox="0 0 24 24"
                        stroke="#000" stroke-width="2">
                        <path d="M20 22v-20h2v20h-2zm-18 0l16-10-16-10v20z" />
                    </svg>
                </button>
            </span>
        </div>
    </div>

    <p>
        <canvas id="canvas"></canvas>

    <p>
    <table>
        <tr>
            <td style="text-align: center;">Filter type
            <td style="text-align: center;">Frequency
            <td style="text-align: center;">Detune
            <td style="text-align: center;">Quality
            <td style="text-align: center;">Gain
        </tr>
        <tr>
            <td><select style="font-size: 20px;" onChange="filter.type = this.options[this.selectedIndex].value;">
                    <option value="lowpass">Low pass</option>
                    <option value="highpass">High pass</option>
                    <option value="bandpass">Band pass</option>
                    <option value="lowshelf">Low shelf</option>
                    <option value="highshelf">High shelf</option>
                    <option value="peaking">Peaking</option>
                    <option value="notch">Notch</option>
                    <option value="allpass">All pass</option>
                </select>
            <td><input id="filter_freq" type="range" min="0" max="10000" value="5000"
                    onchange="filter.frequency.value = this.value;">
            <td><input id="filter_detune" type="range" min="0" max="100" value="100"
                    onchange="filter.detune.value = this.value;">
            <td><input id="filter_q" type="range" min="0.0001" max="1000" value="1"
                    onchange="filter.Q.value = this.value;">
            <td><input id="filter_gain" type="range" min="-40" max="40" value="0"
                    onchange="filter.gain.value = this.value;">
        </tr>
    </table>
    <p>
        Read more on Norbert's homepage at <a
            href="https://norbertkehrer.github.io/">https://norbertkehrer.github.io</a>
